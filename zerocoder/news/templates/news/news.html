{% extends "main/layoute.html" %}

{% block title %}
    <title>Самогипноз</title>
{% endblock %}

{% block content %}
<h2>Больше новостей:</h2>
{{news}}

{% for new in news %}
    <div>
        <h3>{{ new.title }}</h3>
        <p>{{ new.short_description }}</p>
        <p>{{ new.text }}</p>
        <p>{{ new.pub_date }}</p>
    </div>
{% endfor %}

{% endblock %}
