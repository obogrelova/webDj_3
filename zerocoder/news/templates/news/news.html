{% extends "main/layoute.html" %}

{% block title %}
    <title>Самогипноз</title>
{% endblock %}

{% block content %}
    <h2>Больше новостей:</h2>
{% for new in news %}
    <hr>
    <h3>{{ new.title }}</h3>
    <div class="list">
        <p>{{ new.short_description }}</p>
        <p>{{ new.text }}</p>
        <p>{{ new.pub_date }}</p>
        <p>{{ new.author }}</p>
    </div>
{% endfor %}

{% endblock %}
